<body>
    <div class="container">

    <script src="assets/js/tax-data.js"></script>
    <script>
        function calculateScenarios() {
            const currentBrut = parseFloat(document.getElementById('current-brut').value);
            const year = parseInt(document.getElementById('year-select').value);
            const rate1 = parseFloat(document.getElementById('scenario1-rate').value) / 100;
            const rate2 = parseFloat(document.getElementById('scenario2-rate').value) / 100;
            const rate3 = parseFloat(document.getElementById('scenario3-rate').value) / 100;

            // Mevcut durumu hesapla
            const current = calculateSalary(currentBrut, year);

            // 3 senaryoyu hesapla
            const scenario1 = calculateSalary(currentBrut * (1 + rate1), year);
            const scenario2 = calculateSalary(currentBrut * (1 + rate2), year);
            const scenario3 = calculateSalary(currentBrut * (1 + rate3), year);

            // Kartlarƒ± g√ºncelle
            updateScenarioCards(current, scenario1, scenario2, scenario3, rate1, rate2, rate3);

            // Tabloyu g√ºncelle
            updateComparisonTable(current, scenario1, scenario2, scenario3);
        }

        function calculateSalary(brut, year) {
            const yearData = getYearData(year);
            
            const sgk = brut * 0.14;
            const unemployment = brut * 0.01;
            const base = brut - sgk - unemployment;

            // Vergi hesaplama
            let tax = 0;
            const brackets = yearData.taxBrackets;
            
            try {
                for (let i = 0; i < brackets.length; i++) {
                    const bracket = brackets[i];
                    if (base > bracket.min) {
                        const maxValue = bracket.max === Infinity ? 999999999 : bracket.max;
                        const taxableInBracket = Math.min(base, maxValue) - bracket.min;
                        if (taxableInBracket > 0) {
                            tax += taxableInBracket * bracket.rate;
                        }
                    }
                }
            } catch (error) {
                console.error('Vergi hesaplama hatasƒ±:', error);
                tax = 0;
            }

            const stamp = brut * 0.00759;
            const net = base - tax - stamp;

            return {
                brut,
                sgk,
                unemployment,
                base,
                tax,
                stamp,
                net,
                annual: net * 12
            };
        }

        function updateScenarioCards(current, s1, s2, s3, r1, r2, r3) {
            const container = document.getElementById('scenarios-container');
            
            const scenarios = [
                { data: s1, rate: r1 * 100, class: 'scenario-1', title: 'Senaryo 1', subtitle: 'ƒ∞yimser' },
                { data: s2, rate: r2 * 100, class: 'scenario-2', title: 'Senaryo 2', subtitle: 'Orta' },
                { data: s3, rate: r3 * 100, class: 'scenario-3', title: 'Senaryo 3', subtitle: 'ƒ∞yi' }
            ];

            let html = '';
            
            scenarios.forEach((scenario) => {
                const increase = scenario.data.net - current.net;
                const annualIncrease = increase * 12;
                
                html += `
                    <div class="scenario-card ${scenario.class}">
                        <div class="scenario-header">
                            <div>
                                <h3>${scenario.title}</h3>
                                <p style="opacity: 0.9; margin-top: 5px;">${scenario.subtitle}</p>
                            </div>
                            <div class="increase">+%${scenario.rate.toFixed(1)} Zam</div>
                        </div>
                        <div class="scenario-body">
                            <div class="scenario-item">
                                <span class="scenario-label">Yeni Br√ºt Maa≈ü</span>
                                <span class="scenario-value">${formatCurrency(scenario.data.brut)}</span>
                            </div>
                            <div class="scenario-item">
                                <span class="scenario-label">SGK Kesintisi</span>
                                <span class="scenario-value">${formatCurrency(scenario.data.sgk)}</span>
                            </div>
                            <div class="scenario-item">
                                <span class="scenario-label">ƒ∞≈üsizlik Kesintisi</span>
                                <span class="scenario-value">${formatCurrency(scenario.data.unemployment)}</span>
                            </div>
                            <div class="scenario-item">
                                <span class="scenario-label">Gelir Vergisi</span>
                                <span class="scenario-value">${formatCurrency(scenario.data.tax)}</span>
                            </div>
                            <div class="scenario-item">
                                <span class="scenario-label">Damga Vergisi</span>
                                <span class="scenario-value">${formatCurrency(scenario.data.stamp)}</span>
                            </div>
                            <div class="scenario-item" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #e5e7eb;">
                                <span class="scenario-label" style="font-size: 1.1em;">Yeni Net Maa≈ü</span>
                                <span class="scenario-value highlight">${formatCurrency(scenario.data.net)}</span>
                            </div>
                            <div class="scenario-item" style="background: #f0fdf4; margin: 15px -10px -10px; padding: 15px 10px; border-radius: 10px;">
                                <span class="scenario-label">Aylƒ±k Artƒ±≈ü</span>
                                <span class="scenario-value positive">+${formatCurrency(increase)}</span>
                            </div>
                            <div class="scenario-item" style="background: #ecfccb; margin: 10px -10px -10px; padding: 15px 10px; border-radius: 10px;">
                                <span class="scenario-label">Yƒ±llƒ±k Artƒ±≈ü</span>
                                <span class="scenario-value positive">+${formatCurrency(annualIncrease)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateComparisonTable(current, s1, s2, s3) {
            const tbody = document.getElementById('table-body');
            
            const rows = [
                { label: 'Br√ºt Maa≈ü', values: [current.brut, s1.brut, s2.brut, s3.brut] },
                { label: 'SGK Kesintisi (%14)', values: [current.sgk, s1.sgk, s2.sgk, s3.sgk] },
                { label: 'ƒ∞≈üsizlik Kesintisi (%1)', values: [current.unemployment, s1.unemployment, s2.unemployment, s3.unemployment] },
                { label: 'Vergi Matrahƒ±', values: [current.base, s1.base, s2.base, s3.base] },
                { label: 'Gelir Vergisi', values: [current.tax, s1.tax, s2.tax, s3.tax] },
                { label: 'Damga Vergisi', values: [current.stamp, s1.stamp, s2.stamp, s3.stamp] },
                { label: 'Net Maa≈ü (Aylƒ±k)', values: [current.net, s1.net, s2.net, s3.net] },
                { label: 'Net Maa≈ü (Yƒ±llƒ±k)', values: [current.annual, s1.annual, s2.annual, s3.annual] }
            ];

            let html = '';
            rows.forEach(row => {
                html += '<tr>';
                html += `<td><strong>${row.label}</strong></td>`;
                row.values.forEach((value, index) => {
                    const isIncrease = index > 0 && value > row.values[0];
                    const className = isIncrease ? 'positive' : '';
                    html += `<td class="${className}">${formatCurrency(value)}</td>`;
                });
                html += '</tr>';
            });

            tbody.innerHTML = html;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        // Sayfa y√ºklendiƒüinde hesapla
        window.addEventListener('DOMContentLoaded', () => {
            calculateScenarios();
        });
    </script>
